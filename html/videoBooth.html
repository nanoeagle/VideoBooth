<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Starring YOU Video Booth</title>
    <link rel="stylesheet" href="../css/videoBooth.css">
    <script src="../js/effects.js"></script>
    <script src="../js/controls.js"></script>
    <script src="../js/videoSelection.js"></script>
    <script src="../js/buttonHelper.js"></script>
    <script src="../js/handlers.js"></script>
    <script src="../js/videoBooth.js"></script>
  </head>
  <body>
    <div id="booth">
      <div id="console">
        <div id="videoDiv">
          <video id="video" width="720" height="480"></video>
          <canvas id="buffer" width="720" height="480">
            <p>Hey you, yes YOU, upgrade your browser!!</p>
          </canvas>
          <canvas id="display" width="720" height="480">
            <p>Hey you, yes YOU, upgrade your browser!!</p>
          </canvas>
        </div>
        <div id="dashboard">
          <div id="effects">
            <a id="normal" class="effect"></a>
            <a id="western" class="effect"></a>
            <a id="noir" class="effect"></a>
            <a id="scifi" class="effect"></a>
          </div>
          <div id="controls">
            <a id="play" class="control"></a>
            <a id="pause" class="control"></a>
            <a id="loop" class="control"></a>
            <a id="mute" class="control"></a>
          </div>
          <div id="videoSelection">
            <a id="video1" class="videoSelection"></a>
            <a id="video2" class="videoSelection"></a>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
